<head>

</title>
</head>
<body>
   <h1>
       Open Console
   </h1> 
   <script>
       console.log("Hi I am Console Screen");
       var first_name="Advit";
       console.log(first_name);
       var last_name="Harlalka";
       console.log(last_name);
       var full_name= first_name.concat(last_name);
       console.log(full_name);

var length_of_name= full_name.length;  
console.log(length_of_name);

       var nameone="I am Advit Harlalka";
       console.log(nameone);
       var replace_name= nameone.replace("Advit", "Anirudh" );
       console.log(replace_name);

       var square= Math.sqrt(16);
       console.log(square);
       var maxnum= Math.max(2,3);
console.log(maxnum);
var minnum= Math.min(2,3);
console.log(minnum);


   </script>
</body>
